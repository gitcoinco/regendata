name: Check and Run Update

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Extend timeout as necessary

    steps:
      - name: Check Out Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Log System Resources Periodically
        run: |
          while true; do
            echo "---- Resource Check ----"
            free -h
            df -h
            top -b -n 1 | head -n 20
            sleep 60
          done &
          python automations/update_all_donations_matview.py
